<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        PROYECTO |
        {% endblock %}
    </title>
    <!-- Styles-->
    <link rel="icon" href="{{url_for('static',filename='imgs/logo1.png')}}" type="image/x-icon">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{url_for('static',filename='plugins/fontawesome-free/css/all.min.css')}}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/adminlte.min.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@200&family=Fira+Sans+Condensed:wght@200;300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap" rel="stylesheet">
    {% block styles %}
    {% endblock %}
</head>
<style>
    body{
        font-family: 'Yantramanav', sans-serif;
    }
    
    .outer-loader {
        width: auto;
        height: 100vh;
        /*border: dotted hsl(0, 0%, 67%) 2px;*/
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #A5ABBD;
    }
    
    .inner-loader-img {
        text-align: center;
        /*background: url("{{url_for('static',filename='/own/imgs/Square-Loading.gif')}}") no-repeat center;*/
        /*background-size: contain;*/
        /*background-color: #A5ABBD;
        /*height: 50%;*/
        /*width: 50%;*/
    }
    
    .pcustom {
        position: relative;
        top: 35%;
        transform: translateY(-50%);
        padding: 35px;
        font-weight: bold;
        font-size: 2rem;
        color: #0E376A;
    }
</style>

<body class="hold-transition sidebar-collapse layout-top-nav">    
    {% block otroselementos %}
    {% endblock %}    
    
    {% block navbar %}
    {% endblock %}    

        {% block asidemenu %}
        <aside class="main-sidebar sidebar-dark-primary elevation-4"></aside>
        </aside>
        {% endblock %}
    
    <div class="wrapper ">
        <div class="row">
            <div class="col">
                
            </div>
            
        </div>        
        {% block maincontent %}
        {% endblock %}
    </div>
    
    <!-- jQuery -->
    <script src="{{url_for('static',filename='/plugins/jquery/jquery.min.js')}}"></script>    
    <!-- Bootstrap 4 -->
    <script src="{{url_for('static',filename='/plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>    
    <!-- AdminLTE App -->
    <script src="{{url_for('static',filename='/dist/js/adminlte.min.js')}}"></script>    
    <!-- include 'smaars/loader.html' -->
    
    {% block scripts %}
    {% endblock %}
    
</body>

</html>
